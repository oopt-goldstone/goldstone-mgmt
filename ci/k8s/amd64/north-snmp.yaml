apiVersion: v1
kind: ConfigMap
metadata:
  name: snmpd-config
data:
    snmpd.conf: | 
        rwuser  admin noauth 
        rouser  user noauth 
        rwcommunity  admin  
        rocommunity  user  
        master agentx
        agentxsocket tcp:localhost:3161

---
apiVersion: v1
kind: Service
metadata:
  name: north-snmp
spec:
  type: LoadBalancer
  selector:
    app: north-snmp
  ports:
    - port: 161
      targetPort: 161
      protocol: UDP
      name: snmp

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: north-snmp
    labels:
        gs-mgmt: north-snmp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: north-snmp
    labels:
        gs-mgmt: north-snmp
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
subjects:
- kind: ServiceAccount
  name: north-snmp
  namespace: default

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: north-snmp
    labels:
        app: gs-mgmt
        gs-mgmt: north-snmp
spec:
    selector:
        matchLabels:
            app: north-snmp
    template:
        metadata:
            labels:
                app: north-snmp
        spec:
            serviceAccountName: north-snmp
            initContainers:
            - name: wait-prep
              image: docker.io/lachlanevenson/k8s-kubectl:latest
              imagePullPolicy: IfNotPresent
              command: ['kubectl', 'wait', '--for=condition=complete', 'job/prep-gs-mgmt']
            containers:
            - name: snmpd
              image: docker.io/gs-test/snmpd:latest-amd64
              imagePullPolicy: IfNotPresent
              command: ['snmpd', '-f', '-C', '-c', '/etc/snmp/snmpd.conf']
              volumeMounts:
              - name: snmpd-config
                mountPath: /etc/snmp
            - name: agentx
              image: docker.io/gs-test/north-snmp:latest-amd64
              imagePullPolicy: IfNotPresent
              command: ['gsnorthd-snmp', '-v']
              volumeMounts:
              - name: shm
                mountPath: /dev/shm
              - name: sysrepo
                mountPath: /var/lib/sysrepo
            volumes:
            - name: shm
              hostPath:
                  path: /dev/shm
            - name: sysrepo
              hostPath:
                  path: /var/lib/sysrepo
            - name: snmpd-config
              configMap:
                name: snmpd-config
