apiVersion: v1
kind: ConfigMap
metadata:
  name: goldstone-version
data:
  versions.json: |
      {"PRODUCT_ID_VERSION": "0.3.11"}

---

apiVersion: v1
kind: ServiceAccount
metadata:
    name: south-system
    labels:
        gs-mgmt: south-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: south-system
    labels:
        gs-mgmt: south-system
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
subjects:
- kind: ServiceAccount
  name: south-system
  namespace: default


---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: gs-mgmt-system
    labels:
        app: gs-mgmt
spec:
    selector:
        matchLabels:
            app: gs-mgmt-system
    template:
        metadata:
            labels:
                app: gs-mgmt-system
        spec:
            serviceAccountName: gs-mgmt
            initContainers:
            - name: wait-prep
              image: docker.io/bitnami/kubectl:latest
              imagePullPolicy: IfNotPresent
              command: ['kubectl', 'wait', '--for=condition=complete', 'job/prep-gs-mgmt']
            containers:
            - name: south-system
              image: ghcr.io/oopt-goldstone/goldstone-mgmt/gs-mgmt-south-system:latest-amd64
              imagePullPolicy: IfNotPresent
              command: ['gssouthd-system', '-v']
              volumeMounts:
              - name: shm
                mountPath: /dev/shm
              - name: sysrepo
                mountPath: /var/lib/sysrepo
              - name: goldstone-version
                mountPath: /etc/goldstone/loader
            volumes:
            - name: shm
              hostPath:
                  path: /dev/shm
            - name: sysrepo
              hostPath:
                  path: /var/lib/sysrepo
            - name: goldstone-version
              configMap:
                  name: goldstone-version
